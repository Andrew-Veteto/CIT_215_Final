<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instraments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id = "instrament-app">

    <div id="cart">
        <button>Cart</button>
    </div>

    <div id = "formForThing">
        <button v-on:click="addInstrament">Click Here to add a New Item</button>
    </div>

    <div id="items">
        <!-- <a v-on:mouseover="mouseover" v-on:mouseleave="mouseleave"> -->
        <div v-for = "card in cards" class = "card">
            <img v-bind:src="card.img">
            <div class="name">{{card.name}}</div>
            <button class="CardButton">Add to Cart</button>
        </div>
        <!-- </a> -->
    </div>

    

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="VueApp.js"></script>
</body>
</html>
